<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> form submission</title>
	<link rel="stylesheet" href=/style.css">
	<script src="/script.js"
	defer></script>
</head>
<body>
	<h1> submit your information<h1>
		<form id="dataform" action="/submit" method="post">
			<% if (typeof errors !== 'undefined') { %>
			<ul class="errors">
				<%
					errors.forEach(error => {%>
					         <li><%= error
					         %></li>li>
					         <% }) %>
					     </ul>ul>
					     <% } %>
					     <label for ="name"> Name:</label>
					     <input type="text" id="name" name="name" value="<%= formData ? formData.name : "%> required minlength="2"><br><br>
					     <label for="email">Email:</label>label>
					     <input type="email" id="email" name="email" value="<%=formdata ? formData.email : '' %>"required><br><br>

					     <label for="age">Age:</label> 
					     <input type="number" id="age" name="age" value="<%=formdata ? formData.age : '' %>" required min="0" max="120"><br><br>
					     <label>
					     	for="address">Address:</label>
					     	<textarea id="address" name="address" rows="4" required minlength = "10"><%=formdata ? 
					     		formdata.address:''%></textarea> textarea><br><br>
					     		<label> gender:</label><br>
					     		<input type="radio"
					     		id="male" name="gender" value="male"
					     		<%= formdata && formdata.gender === 'male' ?'checked' : '' %> required>
					     		<label for="male">male</label><br>
					     		<input type="radio"
					     		id="female" name="gender"
					     		value="female" <%= formdata && formdata.gender === 'female' ?
					     			'checked' : ''%> required>
					     			<label for="female">female</label><br>

					     			<input type ="radio"
					     			id="other" name="gender"
					     			value="other" <% formdata && formdata.gender === 'other' ?
					     				'checked' : ''> required>
					     				<label for="other">other</label><br><br>
					     			</label>
					     			for="interests"> interests:</label><br>
					     			<input type="checkbox" id="coding" name="interests" value="coding" <%= formdata && formdata
					     				formdata.interests.includes('coding') ?'checked' : '' %>
					     				<label for="coding">coding</label><br>
					     				<input type="checkbox"
					     				id="sports" name="interests" value="sports" <%= formdata && formdata.interests.includes('sports')?'checked' :'' %>>
					     				<label for="sports">sports</label><br>

					     				<input type="checkbox"
					     				id="music" name="interests"
					     				value="music" <% = formdata && formdata.interests.includes('music')
					     					?'checked' : '' %>>
					     					<label> for="music">music</label><br><br>

					     					<label for="birthdata"> date of birth:</label>
					     					<input type="date"
					     					id="birthdate" name="birthdate"
					     					required<br><br>
					     					<label for="phone">phone number:</label>
					     					<input type ="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
					     					placeholder="123-456-7890">
					     					required><br><br>
					     					<button
					     					type="submit">submit</button>
					     				</form>
 
</body>
</html>
